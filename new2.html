<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karşılaştırma</title>
</head>
<body>
    <input type="number" id="number1">
    <input type="number" id="number2">
    <p id="result">Sonuç</p>
    <button onclick="myfunction()">Tıkla</button>

    <script>
        
        function myfunction() {

            number1 = parseInt(document.getElementById("number1").value);
            number2 = parseInt(document.getElementById("number2").value);
            result = (document.getElementById("result"));
            
            if (number1>number2) {
    
                reversednumber1 = number1.toString().split("").reverse("").join("");
                result = reversednumber1 + number2;
                result.textContent = result;
                console.log(result);       
        }
        else{
            reversednumber2 = number2.toString().split("").reverse("").join("");
            result = reversednumber2 + number1;
            result.textContent = result;
            console.log(result);
        }
        
        }
    </script>
</body>
</html>
